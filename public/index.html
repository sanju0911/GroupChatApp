<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
       #clickMeButton {
        font-size: 24px;
        width: 40px;
        height: 40px;
        margin-left: 10px;
        cursor: pointer;
      }

      nav {
        width: 100%;
        height: 50px;
        background: white;
        padding: 0px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .logo {
        font-weight: 500;
        font-size: 18px;
        color: #34495e;
      }

      nav .menu a {
        margin: 10px 10px;
        text-decoration: none;
        font-size: 18px;
        color: #4a90da;
      }

      nav .menu a:hover {
        text-decoration: underline;
      }
    </style>
    <title>ChatCord App</title>
  </head>
  <body>
    <nav>
      <div class="logo">GroupChatApp</div>
      <div class="menu">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/messages">chat</a>
        <a href="/auth/logout">Logout</a>
      </div>
    </nav>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> ChatApp</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>

            <span id="clickMeButton" onclick="addCustomRoom()">+</span>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>

    <script>
      function addCustomRoom() {
        const newRoomName = prompt("Enter the new room name:");
        if (newRoomName) {
          const roomDropdown = document.getElementById("room");
          const option = document.createElement("option");
          option.value = newRoomName;
          option.text = newRoomName;
          roomDropdown.add(option);
        }
      }
    </script>
  </body>
</html>
